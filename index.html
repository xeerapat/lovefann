<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡∏ö‡∏≠‡∏Å‡∏£‡∏±‡∏Å üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
      font-family: "Segoe UI", Tahoma, sans-serif;
      overflow: hidden;
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 24px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 60px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(233, 30, 99, 0.25);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 35px;
      font-size: 2.5rem;
      color: #e91e63;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 14px 34px;
      font-size: 1.3rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    #loveBtn {
      background: linear-gradient(135deg, #ff5f9e, #e91e63);
      color: white;
      font-size: 1.5rem;
    }

    #noLoveBtn {
      background: linear-gradient(135deg, #bdbdbd, #9e9e9e);
      color: white;
    }

    #loveBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 25px rgba(233, 30, 99, 0.4);
    }

    #noLoveBtn:hover {
      transform: scale(0.95);
      opacity: 0.8;
    }

    .message {
      margin-top: 30px;
      font-size: 2rem;
      color: #d81b60;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ -->
  <div class="heart" style="left:10%; animation-delay:0s">üíó</div>
  <div class="heart" style="left:30%; animation-delay:2s">üíñ</div>
  <div class="heart" style="left:50%; animation-delay:4s">üíï</div>
  <div class="heart" style="left:70%; animation-delay:1s">üíò</div>
  <div class="heart" style="left:90%; animation-delay:3s">üíû</div>

  <div class="container">
    <h1>‡πÄ‡∏ò‡∏≠‡∏£‡∏±‡∏Å‡πÄ‡∏£‡∏≤‡πÑ‡∏´‡∏° üíï</h1>

    <div class="buttons">
      <button id="loveBtn">‡∏£‡∏±‡∏Å üíñ</button>
      <button id="noLoveBtn">‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å üíî</button>
    </div>

    <div id="finalMessage" class="message">
      ‡πÄ‡∏¢‡πâ~ ‡πÄ‡∏£‡∏≤‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢ ü•∞üíû
    </div>
  </div>

  <script>
    const loveBtn = document.getElementById("loveBtn");
    const noLoveBtn = document.getElementById("noLoveBtn");
    const message = document.getElementById("finalMessage");

    let loveSize = 1.5; // rem

    noLoveBtn.addEventListener("click", () => {
      loveSize += 0.4;
      loveBtn.style.fontSize = loveSize + "rem";

      let currentOpacity = parseFloat(getComputedStyle(noLoveBtn).opacity) || 1;
      currentOpacity -= 0.25;
      noLoveBtn.style.opacity = currentOpacity;

      if (currentOpacity <= 0) {
        noLoveBtn.style.display = "none";
      }
    });

    loveBtn.addEventListener("click", () => {
      message.style.display = "block";
      loveBtn.style.display = "none";
      noLoveBtn.style.display = "none";
    });
  </script>
</body>
</html>
